<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">título da pagina</ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="TA Etapa2 - Sistema responsivo">
                    <b:navbarLinks>
                        <b:navLink value="Início" outcome="inicio"/>
                        <b:dropMenu value="Cadastros"
                                    rendered="#{controleLogin.usadorAutenticado != null}">

                            <b:navCommandLink value="Usador" ajax="false"
                                              action="#{controleUsador.listar()}"/>
                            <b:navCommandLink value="Carro" ajax="false"
                                              action="#{controleCarro.listar()}"/>
                            <b:navCommandLink value="Marca" ajax="false"
                                              action="#{controleMarca.listar()}"/>
                        </b:dropMenu>
                        <b:dropMenu value="Usuario:  #{controleLogin.usadorAutenticado != null ? controleLogin.usadorAutenticado.name : ''}">
                            <b:navCommandLink value="Efetuar login"
                                              action="#{controleLogin.paginaLogin()}"
                                              ajax="false"
                                              rendered="#{controleLogin.usadorAutenticado == null}"/>
                            <b:navCommandLink value="Efetuar logout"
                                              action="#{controleLogin.efetuarLogout()}"
                                              ajax="false"
                                              rendered="#{controleLogin.usadorAutenticado != null}"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
            <ui:insert name="conteudo">
                aqui vai o conteudo das páginas
            </ui:insert>
            <br/>
            <hr/>
            <footer >
                <p>© Desenvolvedores: Ricardo Vicente Heinz e Joel Zatti - 2018</p>
            </footer>
        </b:container>
    </h:body>
</html>
